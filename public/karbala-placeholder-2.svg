<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" fill="none">
  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#bgGradient)" rx="24"/>
  
  <!-- Ground -->
  <rect x="0" y="950" width="1200" height="250" fill="url(#groundGradient)"/>
  
  <!-- Shrine of Hazrat Abbas (AS) - Alamdar -->
  <g transform="translate(600, 550)">
    <!-- Main structure base -->
    <rect x="-180" y="100" width="360" height="200" fill="url(#structureGradient)" rx="10"/>
    
    <!-- Central dome -->
    <ellipse cx="0" cy="0" rx="150" ry="130" fill="url(#domeGradient)"/>
    <path d="M-150,0 Q-150,-70 -100,-120 Q-50,-150 0,-150 Q50,-150 100,-120 Q150,-70 150,0 Z" 
          fill="url(#domeGradient)" stroke="url(#goldStroke)" stroke-width="4"/>
    
    <!-- Standard/Banner on top (Alam) -->
    <g transform="translate(0, -180)">
      <!-- Banner pole -->
      <rect x="-3" y="0" width="6" height="120" fill="url(#goldStroke)"/>
      <!-- Banner flag -->
      <path d="M0,0 L0,80 L60,60 L0,40 Z" fill="url(#bannerGradient)" stroke="url(#goldStroke)" stroke-width="2"/>
      <!-- Decorative elements on banner -->
      <circle cx="30" cy="50" r="8" fill="url(#goldStroke)"/>
    </g>
    
    <!-- Side structures -->
    <rect x="-220" y="120" width="80" height="160" fill="url(#structureGradient)" rx="8"/>
    <rect x="140" y="120" width="80" height="160" fill="url(#structureGradient)" rx="8"/>
    
    <!-- Decorative arches -->
    <path d="M-180,100 Q-180,50 -130,50 Q-80,50 -80,100" stroke="url(#goldStroke)" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M80,100 Q80,50 130,50 Q180,50 180,100" stroke="url(#goldStroke)" stroke-width="3" fill="none" opacity="0.6"/>
    
    <!-- Decorative patterns -->
    <circle cx="0" cy="50" r="40" fill="none" stroke="url(#goldStroke)" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Minarets on sides -->
  <g transform="translate(250, 450)">
    <rect x="-12" y="0" width="24" height="200" fill="url(#minaretGradient)" rx="12"/>
    <rect x="-18" y="0" width="36" height="25" fill="url(#goldStroke)" rx="5"/>
  </g>
  
  <g transform="translate(950, 450)">
    <rect x="-12" y="0" width="24" height="200" fill="url(#minaretGradient)" rx="12"/>
    <rect x="-18" y="0" width="36" height="25" fill="url(#goldStroke)" rx="5"/>
  </g>
  
  <!-- Decorative border -->
  <g opacity="0.2">
    <rect x="50" y="50" width="1100" height="1100" fill="none" stroke="url(#goldStroke)" stroke-width="2" rx="20"/>
  </g>
  
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="1200">
      <stop offset="0%" stop-color="#1a5c4d" stop-opacity="0.95"/>
      <stop offset="50%" stop-color="#2d7a68" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1a5c4d" stop-opacity="0.95"/>
    </linearGradient>
    
    <linearGradient id="groundGradient" x1="0" y1="950" x2="0" y2="1200">
      <stop offset="0%" stop-color="#3a8a75" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#1a5c4d" stop-opacity="0.8"/>
    </linearGradient>
    
    <linearGradient id="domeGradient" x1="0" y1="-150" x2="0" y2="0">
      <stop offset="0%" stop-color="#d4af37"/>
      <stop offset="50%" stop-color="#f4e4bc"/>
      <stop offset="100%" stop-color="#d4af37"/>
    </linearGradient>
    
    <linearGradient id="structureGradient" x1="0" y1="120" x2="0" y2="280">
      <stop offset="0%" stop-color="#d4af37" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#b8941f" stop-opacity="0.9"/>
    </linearGradient>
    
    <linearGradient id="minaretGradient" x1="0" y1="0" x2="0" y2="200">
      <stop offset="0%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#b8941f"/>
    </linearGradient>
    
    <linearGradient id="goldStroke" x1="0" y1="0" x2="200" y2="200">
      <stop offset="0%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#f4e4bc"/>
    </linearGradient>
    
    <linearGradient id="bannerGradient" x1="0" y1="0" x2="60" y2="80">
      <stop offset="0%" stop-color="#d4af37" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#b8941f" stop-opacity="0.7"/>
    </linearGradient>
  </defs>
</svg>
